<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let it flow</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex">
  <div id="sidebar" class="bg-light vh-100 overflow-auto">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">Sessions précédentes</h5>
    </div>
    <ul id="previous-sessions" class="list-group list-group-flush">
      <li class="list-group-item text-center text-muted py-3">Chargement des sessions...</li>
    </ul>
  </div>
  <div class="main-content flex-grow-1">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <h1 class="mb-5 text-center">Let it flow</h1>
      <form action="editor.html" method="get">
        <label for="duration" class="form-label">Durée de la session en minutes</label>
        <div class="d-flex align-items-center">
          <input name="duration" id="duration" type="number" class="form-control form-control-lg me-2" min="1" value="15" required>
          <input name="session" id="session" type="hidden" value="">
          <button type="submit" class="btn btn-primary btn-lg">Écrire</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
